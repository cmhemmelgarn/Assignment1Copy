<!DOCTYPE html>
<html lang="en">
{% extends "base_generic.html" %}

{% block content %}
    <h1>Author: {{ author.last_name }}, {{ author.first_name }}</h1>

    <p><strong>First Name:</strong> <a href="">{{ author.first_name }}</a></p>
    <p><strong>Last Name:</strong> <a href="">{{ author.last_name }}</a></p>
    <p><strong>Born:</strong> <a href="">{{ author.date_of_birth }}</a></p>
    <p><strong>Died:</strong> <a href="">{{ author.date_of_death }}</a></p>

{% endblock %}
